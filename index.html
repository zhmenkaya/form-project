<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="form__inner">
        <div class="form__overlay">
            <div class="form__block">
                <header class="form__header header">
                    <nav class="header__menu">
                        <ul class="header__list">
                            <li class="header__item"><a class="header__link" href="">Главная </a></li>
                            <li class="header__item"><a class="header__link" href="">Контакты</a></li>
                            <li class="header__item"><a class="header__link" href="">Форма обратной связи</a></li>
                        </ul>
                    </nav>
                    <h1 class="header__title">Форма обратной связи </h1>
                </header>
                <section class="form">
                    <div>
                        <form class="form__wrap" action="#">
                            <fieldset class="form__top"> 
                                <p>
                                    <input class="form__center" placeholder="Иванов Иван Иванович" type="text">
                                </p>
                                <p>
                                    <input class="form__center" placeholder="Введите Ваш Email" type="email">
                                </p>
                                <p>
                                    <input class="form__center" placeholder="Введите Ваш телефон" type="number">
                                </p>
                                <p>
                                    <textarea class="form__center" placeholder="Введите Ваш телефон" type="text" height="145"></textarea>
                                </p>
                            </fieldset>
                            <fieldset class="form__bottom">
                                <p>
                                    <!-- <label>Введите код на картинке справа</label> -->
                                    <input  class="form__check" type="text">
                                </p>
                                <input type="image" src="./img/capcha.png" alt="">
                                <input  class="form__send" type="submit" value="Отправить"></input>
                            </fieldset>
                        </form>
                    </div>    
                </section>
            </div>
        </div>
    </div>
    
    
</body>
</html>
